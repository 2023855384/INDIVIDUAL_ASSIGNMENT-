    <link rel="stylesheet" href="style.css">
    <style>
        /* Gallery Container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        /* Each photo box */
        .photo-item {
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Image style */
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Lift effect on hover */
        .photo-item img:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Description */
        .photo-item p {
            margin-top: 8px;
            color: #D4AF37;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .photo-item {
                width: 100%;
            }
        }
    </style>
</head>
